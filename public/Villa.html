<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Villa Form</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: url('https://source.unsplash.com/1920x1080/?apartment')
					center/cover;
				background-attachment: fixed;
			}

			form.apartmentForm {
				background: rgba(255, 255, 255, 0.8);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				max-width: 400px;
				width: 100%;
				animation: fadeInUp 1s ease;
				border: 2px solid #3498db;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
				color: #333;
			}

			input,
			textarea,
			number {
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			button {
				background: linear-gradient(45deg, #ff5f6d, #ffc371);
				color: #fff;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background 0.3s ease;
			}

			button:hover {
				background: linear-gradient(45deg, #ffc371, #ff5f6d);
			}

			a {
				text-decoration: none;
				display: block;
				margin-top: 10px;
			}

			a button {
				background: linear-gradient(45deg, #45a049, #4caf50);
			}

			a button:hover {
				background: linear-gradient(45deg, #4caf50, #45a049);
			}
		</style>
	</head>
	<body>
		<form id="noteForm" class="apartmentForm">
			<label for="Name3">Ім'я:</label>
			<input type="text" id="Name3" required />

			<label for="Surname3">Прізвище:</label>
			<textarea id="Surname3" required></textarea>

			<label for="price3">Ціна:</label>
			<input type="number" id="price3" required />

			<label for="residence3">Місце знаходження та кількість кімнат</label>
			<input type="text" id="residence3" required />

			<button type="submit">Create Villa</button>

			<!-- Button to redirect to the Create page -->
			<a href="Create.html">
				<button type="button">Create</button>
			</a>
		</form>

		<div id="notes-container"></div>

		<script>
			document
				.getElementById('noteForm')
				.addEventListener('submit', async function (event) {
					event.preventDefault();

					const name3 = document.getElementById('Name3').value;
					const surname3 = document.getElementById('Surname3').value;
					const price3 = document.getElementById('price3').value;
					const residence3 = document.getElementById('residence3').value;

					if (
						name3.trim() === '' ||
						surname3.trim() === '' ||
						price3.trim() === '' ||
						residence3.trim() === ''
					) {
						console.error('Error: All fields are required');
						return;
					}

					try {
						const response = await fetch('/villa/api/create', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({ name3, surname3, price3, residence3 }),
						});

						if (!response.ok) {
							throw new Error(`HTTP error! Status: ${response.status}`);
						}

						const responseData = await response.json();
						console.log('Server response:', responseData);
					} catch (error) {
						console.error('Error:', error.message);
					}

					document.getElementById('Name3').value = '';
					document.getElementById('Surname3').value = '';
					document.getElementById('price3').value = '';
					document.getElementById('residence3').value = '';
				});
		</script>
	</body>
</html>
