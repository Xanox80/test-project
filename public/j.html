<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }

        header {
            background-color: #3498db;
            padding: 1em;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            padding: 1em;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Stylish Page</h1>
    </header>

    <!-- Изменено: Используем элемент a для создания ссылки на pogoda.html -->
    <a href="pogoda.html">
        <button type="button">Подивимося погоду</button>
    </a>
    <a href="timer.html">
       <button type="button">Використовувати таймер</button>
    </a>

    <section>
        <h2>Welcome to my awesome page!</h2>
        <p>This is a beautifully styled HTML page. You can customize it further based on your needs.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Stylish Page</p>
    </footer>

</body>
</html>
