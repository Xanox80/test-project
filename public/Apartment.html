<!doctype html>
<html lang="en">
	<head>
		<!-- Head content... -->
		<style>
			/* Shared styles for both pages */
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: url('https://source.unsplash.com/1920x1080/?apartment')
					center/cover;
				background-attachment: fixed;
			}

			/* Specific style for the form with the class "apartmentForm" */
			form.apartmentForm {
				background: rgba(255, 255, 255, 0.8);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				max-width: 400px;
				width: 100%;
				animation: fadeInUp 1s ease;
				/* Add any specific styles for the Apartment form here */
				border: 2px solid #3498db;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
				color: #333;
			}

			input,
			textarea,
			number {
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			button {
				background: linear-gradient(45deg, #4caf50, #45a049);
				color: #fff;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background 0.3s ease;
			}

			button:hover {
				background: linear-gradient(45deg, #45a049, #4caf50);
			}
		</style>
	</head>
	<body>
		<!-- Form with the class "apartmentForm" -->
		<form id="noteForm" class="apartmentForm">
			<label for="nameRoom">Ім'я:</label>
			<input type="text" id="nameRoom" required />

			<label for="surnameRoom">Прізвище:</label>
			<textarea id="surnameRoom" required></textarea>

			<label for="price">Ціна:</label>
			<input type="number" id="price" required />

			<label for="residence">Місце знаходження та кількість кімнат</label>
			<input type="text" id="residence" required />

			<button type="submit">Create Apartment</button>
			<a href="Create.html">
				<input type="file" id="photo" accept="image/*" />
				<button type="button">Create</button>
			</a>
		</form>
		<div id="notes-container"></div>
		<!-- Script for form submission... -->
		<script>
			document
				.getElementById('noteForm')
				.addEventListener('submit', async function (event) {
					event.preventDefault();

					const nameRoom = document.getElementById('nameRoom').value;
					const surnameRoom = document.getElementById('surnameRoom').value;
					const price = document.getElementById('price').value;
					const residence = document.getElementById('residence').value;
					const photo = document.getElementById('photo').value;

					if (
						nameRoom.trim() === '' ||
						surnameRoom.trim() === '' ||
						price.trim() === '' ||
						residence.trim() === '' ||
						photo.trim() === ''
					) {
						console.error('Error: All fields are required');
						return;
					}

					try {
						const response = await fetch('/apartments/api/createApartament', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								nameRoom,
								surnameRoom,
								price,
								residence,
								photo,
							}),
						});

						if (!response.ok) {
							throw new Error(`HTTP error! Status: ${response.status}`);
						}

						const responseData = await response.json();
						console.log('Server response:', responseData);
					} catch (error) {
						console.error('Error:', error.message);
					}

					document.getElementById('nameRoom').value = '';
					document.getElementById('surnameRoom').value = '';
					document.getElementById('price').value = '';
					document.getElementById('residence').value = '';
					document.getElementById('photo').value = '';
				});
		</script>
	</body>
</html>
